<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg justify-content-center" style="background-color: #FFD700;">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark active" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../item/item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../order/order.html">Order</a>
                </li>

                </li>
            </ul>

                Logout
            </button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Item Management</h1>

    <div class="row mb-4 justify-content-center">
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Search item...">
        </div>
        <div class="col-lg-4">
            <select class="form-select">
                <option selected>Search by</option>
                <option value="1">ID</option>
                <option value="2">Name</option>
                <option value="3">Category</option>
                <option value="4">Price</option>
            </select>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-success">Search</button>
        </div>
    </div>

    <div class="row">
        <!-- Form Column -->
        <div class="col-lg-4">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Register Item</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="itemID" class="form-label">ID</label>
                            <input type="number" class="form-control" id="itemID" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="itemCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-danger">Clear</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="button" class="btn btn-outline-danger">Update</button>
                            <button type="button" class="btn btn-outline-danger">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Table Column -->
        <div class="col-lg-8">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Item List</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Apple</td>
                            <td>Category 1</td>
                            <td>RS10</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Banana</td>
                            <td>Category 2</td>
                            <td>RS15</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Carrot</td>
                            <td>Category 1</td>
                            <td>RS20</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Tomato</td>
                            <td>Category 3</td>
                            <td>RS25</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>Egg</td>
                            <td>Category 2</td>
                            <td>RS30</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
