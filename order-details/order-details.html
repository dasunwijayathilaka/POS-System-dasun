<div class="container border mt-5" style="background-color: #f8f9fa">
    <h2 class="mb-4 text-center">Order Details</h2>

    <!-- Search Bar and Dropdown -->
    <div class="search-section mb-4">
        <input type="text" class="form-control" placeholder="Enter Search Term">
        <select class="form-select">
            <option selected>Search by</option>
            <option value="1">ID</option>
            <option value="2">Name</option>
        </select>
        <button class="btn btn-primary">Search</button>
    </div>

    <!-- Order Information -->
    <div class="order-info">
        <div class="form-group">
            <label for="orderID">Order ID:</label>
            <p id="orderID">order ID</p>
        </div>
        <div class="form-group">
            <label for="orderDate">Date:</label>
            <p id="orderDate">date</p>
        </div>
        <div class="form-group">
            <label for="customerID">Customer ID:</label>
            <p id="customerID">customer ID</p>
        </div>
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <p id="customerName">customer name</p>
        </div>
        <div class="form-group">
            <label for="customerAddress">Customer Address:</label>
            <p id="customerAddress">customer address</p>
        </div>
    </div>

    <!-- Price Details -->
    <div class="price-details">
        <div class="form-group">
            <label for="discountPrice">Discount Price (Rs):</label>
            <p id="discountPrice">0.00</p>
        </div>
        <div class="form-group">
            <label for="total">Total (Rs):</label>
            <p id="total">0.00</p>
        </div>
        <div class="form-group">
            <label for="subTotal">Sub Total (Rs):</label>
            <p id="subTotal">0.00</p>
        </div>
    </div>

    <!-- Items Table -->
    <h4 class="mb-3">Items</h4>
    <table class="table table-bordered">
        <thead class="table-striped table-dark">
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit price (Rs)</th>
            <th>Total (Rs)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>9</td>
            <td>Apple</td>
            <td>2</td>
            <td>50.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Orange</td>
            <td>1</td>
            <td>50.00</td>
            <td>50.00</td>
        </tr>
        </tbody>
    </table>

</div>
