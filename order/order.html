<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order manage</title>

  <!--css-->
  <link rel="stylesheet" href="order.css">

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!--navigation bar-->
<nav class="navbar navbar-expand-lg justify-content-center" style="background-color: #FFD700;">
  <div class="container-fluid">
    <a class="navbar-brand text-dark" href="#">POS System</a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-dark" href="../index.html">Dashboard</a>

          <a class="nav-link text-dark" href="../customer/customer.html">Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark active" href="item.html">Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="../order/order.html">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="../order-details/order-details.html">Order details</a>
        </li>
      </ul>

        Logout
      </button>

</nav>


<!--content container-->
<div class="container mt-5 border" style="background-color: white">
  <h1 class="mb-4 text-center">Place Order</h1> <!-- Added text-center class -->
  <div class="row">


    <!--Invoice details card-->
    <div class="col-lg-4 mt-3">
      <div class="card">
        <div class="card-header" style="background-color: darkcyan; color: black">
          Invoice details
        </div>
        <div class="p-3">

          <!-- Order ID and Date in one row -->
          <div class="row g-2 mb-2">
            <div class="col">
              <label for="orderID" class="form-label">Order ID</label>
              <input type="text" class="form-control" id="orderID" placeholder="Order ID">
            </div>
            <div class="col">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" placeholder="Date">
            </div>
          </div>

          <!-- Customer ID and Customer Name in one row -->
          <div class="row g-2 mb-2">
            <div class="col">
              <label for="autoSizingSelect" class="form-label">Customer ID</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Select customer ID</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="col">
              <label for="customerName" class="form-label">Customer Name</label>
              <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
            </div>
          </div>

          <!-- Address and Telephone Number in one row -->
          <div class="row g-2 mb-2">
            <div class="col">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Customer Address">
            </div>
          </div>

          <div class="row g-2 mb-2">
            <div class="col">
              <label for="tel" class="form-label">Telephone Number</label>
              <input type="tel" class="form-control" id="tel" placeholder="Tel">
            </div>
          </div>

        </div>
      </div>
    </div>


    <!--Item select card-->
    <div class="col-lg-5 mt-3">
      <div class="card">
        <div class="card-header" style="background-color: darkcyan; color: black">
          Item details
        </div>

        <div class="row g-3 p-3">
          <!-- Item ID -->
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="form-label">Item ID</label>
            <select class="form-select">
              <option selected>Select item ID</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <!-- Item Name -->
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="inputName" class="form-label">Item name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Item name">
          </div>
        </div>

        <div class="row g-3 p-3">
          <!-- Unit Price -->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="inputUnitPrice" class="form-label">Unit price</label>
            <input type="text" class="form-control" id="inputUnitPrice" placeholder="Unit price">
          </div>

          <!-- QTY on Hand -->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="qtyOnHand" class="form-label">QTY on hand</label>
            <input type="text" class="form-control" id="qtyOnHand" placeholder="Qty on hand">
          </div>

          <!-- QTY -->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label class="form-label">QTY</label>
            <input type="text" class="form-control" placeholder="Qty">
          </div>
        </div>

        <div class="row g-3 p-3">
          <!-- Total -->
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="form-label">Total</label>
            <input type="text" class="form-control" placeholder="Total">
          </div>
        </div>

        <!--add to cart button-->
        <button class="cartBtn m-3 ">
          <svg class="cart" fill="gold" viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
          ADD TO CART
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" class="product"><path d="M211.8 0c7.8 0 14.3 5.7 16.7 13.2C240.8 51.9 277.1 80 320 80s79.2-28.1 91.5-66.8C413.9 5.7 420.4 0 428.2 0h12.6c22.5 0 44.2 7.9 61.5 22.3L628.5 127.4c6.6 5.5 10.7 13.5 11.4 22.1s-2.1 17.1-7.8 23.6l-56 64c-11.4 13.1-31.2 14.6-44.6 3.5L480 197.7V448c0 35.3-28.7 64-64 64H224c-35.3 0-64-28.7-64-64V197.7l-51.5 42.9c-13.3 11.1-33.1 9.6-44.6-3.5l-56-64c-5.7-6.5-8.5-15-7.8-23.6s4.8-16.6 11.4-22.1L137.7 22.3C155 7.9 176.7 0 199.2 0h12.6z"></path></svg>
        </button>
      </div>
    </div>


    <!--Order Price Summary Div-->
    <div class="col-lg-3 mt-3">
      <div class="card searchCustomerCard">
        <div class="card-header" id="OrderPriceCardTitle" style="background-color: darkcyan; color: black; padding: 8px;">
          Total Price
        </div>
        <div class="card-body p-2">
          <!-- Total Price -->
          <div id="totalPriceDiv" class="mb-2">
            <h5 class="m-0">Total :</h5>
            <h4 class="m-0"></h4>
          </div>

          <!-- Sub Total Price -->
          <div id="subTotalPriceDiv" class="mb-4">
            <h5 class="m-0">Sub Total :</h5>
            <h4 class="m-0"></h4>
          </div>

          <!-- Cash Input -->
          <div class="mb-2">
            <label for="cash" class="form-label">Cash</label>
            <input type="text" class="form-control form-control-sm" id="cash" placeholder="Cash Amount">
          </div>

          <!-- Discount Input -->
          <div class="mb-2">
            <label for="discount" class="form-label">Discount %</label>
            <input type="number" class="form-control form-control-sm" id="discount" placeholder="Discount Amount">
          </div>

          <!-- Balance Input -->
          <div class="mb-4">
            <label for="balance" class="form-label">Balance</label>
            <input type="text" class="form-control form-control-sm" id="balance" placeholder="Balance">
          </div>

          <!-- Place Order Button -->
          <div>
            <button type="button" class="btn btn-success btn-sm w-100" data-bs-toggle="modal" data-bs-target="#place-order-modal">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <table class="table table-bordered mt-3">
    <thead class="table-striped table-dark">
    <tr>
      <th scope="col">Item Code</th>
      <th scope="col">Item Name</th>
      <th scope="col">Price (Rs)</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>MANGO</td>
      <td>RS.50.00</td>
      <td>5</td>
      <td>100.00</td>
      <td>
        <button class="btn btn-danger btn-sm">Remove</button>
      </td>
    </tr>
    <tr>
      <td>4</td>
      <td>GARLIK</td>
      <td>RS.60.00</td>
      <td>1</td>
      <td>60.00</td>
      <td>
        <button class="btn btn-danger btn-sm">Remove</button>
      </td>
    </tr>
    <tr>
      <td>8</td>
      <td>TOMATO</td>
      <td>RS.200.00</td>
      <td>2</td>
      <td>400.00</td>
      <td>
        <button class="btn btn-danger btn-sm">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
