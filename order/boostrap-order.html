<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manage</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg justify-content-center" style="background-color: #FFD700;">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../customer/customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark active" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../order/order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../order-details/order-details.html">Order Details</a>
                </li>
            </ul>
            <button class="btn btn-danger ms-auto">Logout</button>
        </div>
    </div>
</nav>

<!-- Content Container -->
<div class="container mt-5 border" style="background-color: white;">
    <h1 class="mb-4 text-center">Place Order</h1>
    <div class="row">

        <!-- Invoice Details Card -->
        <div class="col-lg-4 mt-3">
            <div class="card">
                <div class="card-header bg-info text-black">Invoice Details</div>
                <div class="card-body">

                    <!-- Order ID and Date -->
                    <div class="mb-2 row">
                        <div class="col">
                            <label for="orderID" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderID" placeholder="Order ID">
                        </div>
                        <div class="col">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>

                    <!-- Customer ID and Customer Name -->
                    <div class="mb-2 row">
                        <div class="col">
                            <label for="autoSizingSelect" class="form-label">Customer ID</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Select customer ID</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="mb-2">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Customer Address">
                    </div>

                    <!-- Telephone Number -->
                    <div class="mb-2">
                        <label for="tel" class="form-label">Telephone Number</label>
                        <input type="tel" class="form-control" id="tel" placeholder="Tel">
                    </div>

                </div>
            </div>
        </div>

        <!-- Item Select Card -->
        <div class="col-lg-5 mt-3">
            <div class="card">
                <div class="card-header bg-info text-black">Item Details</div>

                <div class="card-body">
                    <!-- Item ID -->
                    <div class="mb-3 row">
                        <div class="col-lg-6">
                            <label class="form-label">Item ID</label>
                            <select class="form-select">
                                <option selected>Select item ID</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <!-- Item Name -->
                        <div class="col-lg-6">
                            <label for="inputName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Item Name">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <!-- Unit Price -->
                        <div class="col-lg-4">
                            <label for="inputUnitPrice" class="form-label">Unit Price</label>
                            <input type="text" class="form-control" id="inputUnitPrice" placeholder="Unit Price">
                        </div>

                        <!-- QTY on Hand -->
                        <div class="col-lg-4">
                            <label for="qtyOnHand" class="form-label">QTY on Hand</label>
                            <input type="text" class="form-control" id="qtyOnHand" placeholder="Qty on Hand">
                        </div>

                        <!-- QTY -->
                        <div class="col-lg-4">
                            <label class="form-label">QTY</label>
                            <input type="text" class="form-control" placeholder="Qty">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <!-- Total -->
                        <div class="col-lg-6">
                            <label class="form-label">Total</label>
                            <input type="text" class="form-control" placeholder="Total">
                        </div>
                    </div>

                    <!-- Add to Cart Button -->
                    <button class="btn btn-warning m-3">
                        <svg class="cart" fill="gold" viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
                        ADD TO CART
                    </button>
                </div>
            </div>
        </div>

        <!-- Order Price Summary -->
        <div class="col-lg-3 mt-3">
            <div class="card">
                <div class="card-header bg-info text-black">Total Price</div>
                <div class="card-body">

                    <!-- Total Price -->
                    <div id="totalPriceDiv" class="mb-2">
                        <h5 class="m-0">Total:</h5>
                        <h4 class="m-0"></h4>
                    </div>

                    <!-- Sub Total Price -->
                    <div id="subTotalPriceDiv" class="mb-4">
                        <h5 class="m-0">Sub Total:</h5>
                        <h4 class="m-0"></h4>
                    </div>

                    <!-- Cash Input -->
                    <div class="mb-2">
                        <label for="cash" class="form-label">Cash</label>
                        <input type="text" class="form-control form-control-sm" id="cash" placeholder="Cash Amount">
                    </div>

                    <!-- Discount Input -->
                    <div class="mb-2">
                        <label for="discount" class="form-label">Discount</label>
                        <input type="text" class="form-control form-control-sm" id="discount" placeholder="Discount">
                    </div>

                    <!-- Balance Output -->
                    <div class="mb-2">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="text" class="form-control form-control-sm" id="balance" placeholder="Balance">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
