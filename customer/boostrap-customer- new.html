<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg justify-content-center" style="background-color: gold;">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark active" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../item/item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../order/order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../order-details/order-details.html">Order details</a>
                </li>
            </ul>
            <button class="btn btn-danger ms-auto">
                Logout
            </button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Customer Management</h1>

    <!-- Search Section -->
    <div class="row mb-4 justify-content-center">
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Search customer...">
        </div>
        <div class="col-lg-4">
            <select class="form-select">
                <option selected>Search by</option>
                <option value="1">ID</option>
                <option value="2">Name</option>
                <option value="3">Phone number</option>
                <option value="4">Address</option>
            </select>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-success w-45">Search</button>
        </div>
    </div>

    <div class="row">
        <!-- Form Column -->
        <div class="col-lg-4">
            <div class="card shadow-lg" style="border-color: gold;">
                <div class="card-header text-black" style="background-color: gold;">
                    <h5 class="mb-0">Register Customer</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="customerID" class="form-label">ID</label>
                            <input type="number" class="form-control" id="customerID" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="customerAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerTel" class="form-label">Tel</label>
                            <input type="tel" class="form-control" id="customerTel" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-danger">Clear</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="button" class="btn btn-outline-danger">Update</button>
                            <button type="button" class="btn btn-outline-danger">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Table Column -->
        <div class="col-lg-8">
            <div class="card shadow-lg" style="border-color: gold;">
                <div class="card-header  text-black" style="background-color: gold;">
                    <h5 class="mb-0">Customer List</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Tel</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>BEN</td>
                            <td>LONDON</td>
                            <td>0984356765</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>SMITH</td>
                            <td>ADILADE</td>
                            <td>09714545321</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>VIRAT</td>
                            <td>MUMBAI</td>
                            <td>09186765454</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>SANGAKKARA</td>
                            <td>COLOMBO</td>
                            <td>09486756543</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
